<main>
  <form>
    <h1 class="large-title enphatized">QuizTime</h1>
    <h1 class="title-1 enphatized">Registrati</h1>
    <fieldset>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        pattern="^[a-zA-Z0-9]{3,}$"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        pattern="^[a-zA-Z0-9]{3,}$"
      />
    </fieldset>
    <button type="submit" id="login">Invia</button>
  </form>
</main>
